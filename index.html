<!DOCTYPE html>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timeline Generator</title>

<script src="index.js"></script>

<h1>Timeline Generator</h1>

<main>
  <section id=keydatelist>
    <heading>
      <h2>Key Dates</h2>
      <button class=bigbutt id=addkeydate>✚</button>
    </heading>
    <p>No key dates added yet.</p>
  </section>

  <section id=tasklist>
    <heading>
      <h2>Tasks</h2>
      <button class=bigbutt id=addtask>✚</button>
    </heading>
    <p>No tasks added yet.</p>
  </section>

  <section>
    <h2>Timeline</h2>
    <label>
      <input id="daywidth" type=range min=4 max=40 value=20></input>
      Scale
    </label>
    <label>
      <input id="datefrom" type="date" value="2021-09-01"></input>
      Start Date
    </label>
    <label>
      <input id="dateto" type="date" value="2022-02-01"></input>
      End Date
    </label>
  </section>

</main>


<figure id=timelinecontainer>
  <svg id=timeline width=1000 height=600 viewBox="0 0 1000 600">
    <path id="bar" d="M0,100 L900,100 L925,125 L900,150 L0,150 z"></path>
    <text x="80" y="80">anywhere</text>
  </svg>
</figure>



<template id=tasktemplate>

  <div class=task>
    <button class="delete" type=text>❌</button>
    <section>
      <label>
        <input name="name" type="text" placeholder="Task name"></input>
        Name
      </label>
      <label>
        <input name="from" type="date" value="2021-09-01"></input>
        Start Date
      </label>
      <label>
        <input name="to" type="date" value="2022-02-01"></input>
        End Date
      </label>
      <label>
        <input name="bg" type="color" value="2022-02-01"></input>
        Background
      </label>
      <label>
        <input name="fg" type="color" value="2022-02-01"></input>
        Foreground
      </label>
      <label>
        <input name="layer" type="number" value="1"></input>
        Layer
      </label>
    </section>
  </div>


</template>



<template id=keydatetemplate>
  <section>
    <label>
      <input name="name" type="text" placeholder="Task name"></input>
      Name
    </label>
    <label>
      <input name="keydate" type="date" value="2021-09-01"></input>
      Start Date
    </label>
    <label>
      <input name="color" type="color" value="2022-02-01"></input>
      Background
    </label>
  </section>
</template>
