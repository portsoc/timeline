<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="svg.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timeline Generator</title>

<script src="index.js"></script>

<header>
  <h1>Timeline Generator</h1>
  <a id=downloadsvg download="timeline.svg">download SVG</a>
</header>

<div id="maincontainer">
  <main>
    <section>
      <h2>Timeline</h2>
      <label>
      </label>
      <label>
        <input id="datefrom" type="date" value="2020-09-01"></input>
        From
      </label>
      <label>
        <input id="dateto" type="date" value="2021-02-01"></input>
        To
      </label>
      <label>
        <input id="basecolor" type="color" value="#61135f"></input>
        Fill
      </label>
      <label></label>
      <label>
        <input id="daywidth" type=range min=4 max=40 value=10></input>
        Scale
      </label>
    </section>

    <div id=keydatelist></div>
    <div id=tasklist></div>

  </main>
</div>

<figure id=timelinecontainer>
  <svg id=timeline width=1000 height=600 viewBox="0 0 1000 600">
    <path id="bar" d="M0,100 L900,100 L925,125 L900,150 L0,150 z"></path>
    <text x="80" y="80">anywhere</text>
  </svg>
</figure>



<template id=tasktemplate>
  <section>
    <h2>Task</h2>
    <label>
      <input name="name" type="text" placeholder="Task name" value="New Task"></input>
      Name
    </label>
    <label>
      <input name="from" type="date" value="2021-09-01"></input>
      From
    </label>
    <label>
      <input name="to" type="date" value="2022-02-01"></input>
      To
    </label>
    <label>
      <input name="bg" type="color" value="#336699"></input>
      Fill
    </label>
    <label>
      <input name="fg" type="color" value="#FFFFFF"></input>
      Text
    </label>
    <label>
      <input name="layer" type="number" value="1"></input>
      Layer
    </label>
    <button class="big delete" type=text>Delete</button>
  </section>
</template>



<template id=keydatetemplate>
  <section>
    <h2>Key Date</h2>
    <label>
      <input name="name" type="text" value="Something..."></input>
      Name
    </label>
    <label>
      <input name="keydate" type="date" value="2020-09-01"></input>
      Start
    </label>
    <label></label>
    <label></label>
    <label>
      <input name="color" type="color" value="#61135f"></input>
      Text
    </label>
    <label></label>
    <button class="big delete" type=text>Delete</button>
  </section>
</template>
